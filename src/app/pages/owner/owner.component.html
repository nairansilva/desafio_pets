<div id="container">
  <app-header></app-header>
  <main class="content">
    <div class="header-container">
      <h1>Donos</h1>
      <a routerLink="/owner/new" class="add-action">
        <i class="material-icons">add</i>
      </a>
    </div>
    <app-loading [loading]="isLoading"></app-loading>
    <div class="table-container" *ngIf="!isLoading">
      <table mat-table [dataSource]="owners">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let owner">
            <a routerLink="/owner/info/{{owner.id}}">{{owner.id}}</a>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let owner">
            <a routerLink="/owner/info/{{owner.id}}">{{owner.name}}</a>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let owner">
            <a routerLink="/owner/info/{{owner.id}}">{{owner.email}}</a>
          </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let owner">
            <a routerLink="/owner/info/{{owner.id}}">{{owner.phone | mask: '(00) 00000-0000'}}</a>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let owner" class="actions">
            <a routerLink="/owner/info/{{owner.id}}" class="detail-action">
              <i class="material-icons">search</i>
            </a>
            <a routerLink="/owner/edit/{{owner.id}}" class="edit-action">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="confirmDialog(owner.id)" class="delete-action">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let owner; columns: displayedColumns;"></tr>
      </table>
    </div>
  </main>
</div>
<app-footer></app-footer>
