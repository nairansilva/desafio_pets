<div id="dialog">
  <h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions class="dialog-actions">
    <button class="default" (click)="onDismiss()">Cancelar</button>
    <button class="primary" (click)="onConfirm()">{{action}}</button>
  </div>
</div>
