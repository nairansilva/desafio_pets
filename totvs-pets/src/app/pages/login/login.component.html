<div id="container">
  <div class="content">
    <div class="animationContainer">

      <form (submit)="login()">
        <img src="assets/logo.png" alt="Logo">
        <h1>Fa√ßa seu login</h1>

        <div class="form-row" style="margin-bottom: 20px;">
          <div class="col-12">
            <input type="email" class="form-control dark" name="email" placeholder="Digite seu email" [(ngModel)]="user.email">
          </div>
        </div>

        <div class="form-row">
          <div class="col-12">
            <input type="password" class="form-control dark" name="password" placeholder="Senha" [(ngModel)]="user.password">
          </div>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
  <div id="backgroundImg"></div>
</div>
