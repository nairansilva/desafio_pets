<ng-container *ngIf="(pet$|async) as pet">
  <modal-title>
    <h5>Excluir pet {{pet.name}}</h5>
  </modal-title>
  <modal-body>
    <div>
    Deseja excluir o pet {{pet.name}}?</div>
  </modal-body>
  <modal-footer>
  <div>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click)="destroy()">Excluir</button>
  </div>
  </modal-footer>
</ng-container>
